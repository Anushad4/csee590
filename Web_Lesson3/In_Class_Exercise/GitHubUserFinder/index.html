<html>
<head>

  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="../PickMyFavoriteColor/jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header>
  <h1>Find Me!</h1>
</header>
<div>
 <img src="github.png" align="middle" height="100px", width="200px">
</div>

<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username" type="text">
  </div>
  <div id="profile">
    <h2 id="display-text"></h2>
    <div class="avatar"></div>
    <div class="information"></div>
  </div>
</div>

</body>
</html>
